
<div class="row" style="margin-bottom:15px;">
    <div class="col-sm">
      <button 
        type="button" 
        class="btn btn-success"
        style="font-size:11px;"
        title="Скачать файл"
        (click)="download()"
      >
        Скачать
      </button>
    </div>
    <div class="col-sm">
      <span class="download" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="download">
        {{message}}
      </span>
    </div>
</div>
