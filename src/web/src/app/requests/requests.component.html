<dx-data-grid
    id="gridContainer"
    [dataSource]="customDataSource"
    [showBorders]="true"
    (onSelectionChanged)="selectionChanged($event)"
  >
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="cell"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
    </dxo-editing>
    <dxo-selection mode="multiple"></dxo-selection>

    <dxi-column dataField="id" caption="Номер заявки" [width]="100"></dxi-column>
    <dxi-column dataField="name" caption="Имя заявки "></dxi-column>
    <!-- <dxi-column dataField="LastName"></dxi-column>
    <dxi-column dataField="Position" [width]="170"></dxi-column>
    <dxi-column dataField="StateID" caption="State" [width]="125">
      <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
      </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="BirthDate" dataType="date"> </dxi-column> -->

    <dxo-toolbar>
      <dxi-item name="addRowButton" showText="always"> </dxi-item>
      <dxi-item location="after">
        <dx-button
          (onClick)="deleteRecords()"
          [disabled]="!selectedItemKeys.length"
          icon="trash"
          text="Удалить выделенные заявки"
        >
        </dx-button>
      </dxi-item>
    </dxo-toolbar>
  </dx-data-grid>

        <tbody>
            <tr *ngFor="let dataItem of dataSource2">
