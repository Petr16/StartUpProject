<dx-toolbar [items]="toolbarContent" ></dx-toolbar>
<dx-drawer
  [openedStateMode]="selectedOpenMode"
  [position]="selectedPosition"
  [revealMode]="selectedRevealMode"
  template="template"
  [(opened)]="isDrawerOpen"
  [height]="200"
  [closeOnOutsideClick]="true"
>
  <div *dxTemplate="let data of 'template'" style="width: 200px">
    <dx-list
      class="panel-list dx-theme-accent-as-background-color"
      [dataSource]="navigation"
      [hoverStateEnabled]="true"
      [activeStateEnabled]="true"
      [focusStateEnabled]="true"
      (onItemClick)="onItemClickMenu($event)"
    >
    </dx-list>
  </div>
 <!--  <app-home></app-home> -->
  <div id="content" class="dx-theme-background-color" [innerHTML]="textForHeader"></div>
</dx-drawer>
